name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Switch Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available runtimes
        run: xcrun simctl list runtimes | grep iOS

      - name: List available devices
        run: xcrun simctl list devices available | grep iPhone

      - name: Create iOS Simulator
        run: |
          # Use com.apple.CoreSimulator.SimRuntime.iOS-26-1 (iOS 26.1 which comes with Xcode 26.1.1)
          RUNTIME=$(xcrun simctl list runtimes | grep "iOS 26" | grep -v "26.0" | head -1 | grep -o "com\.apple\.CoreSimulator\.SimRuntime\.[^ ]*" | head -1)
          echo "Using runtime: $RUNTIME"
          xcrun simctl create "Test iPhone" "iPhone 16" "$RUNTIME" || \
          xcrun simctl create "Test iPhone" "iPhone 15" "$RUNTIME" || \
          xcrun simctl create "Test iPhone" "iPhone 14" "$RUNTIME"

      - name: Build and Test
        working-directory: ./LexiconFlow
        run: |
          DEVICE_ID=$(xcrun simctl list devices | grep "Test iPhone" | grep -oE "[A-F0-9]{8}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{12}" | head -1)
          echo "Using device: $DEVICE_ID"
          xcodebuild test \
            -project LexiconFlow.xcodeproj \
            -scheme LexiconFlow \
            -destination "id=$DEVICE_ID" \
            -only-testing:LexiconFlowTests
