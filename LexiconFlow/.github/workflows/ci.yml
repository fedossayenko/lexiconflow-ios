name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Switch Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme LexiconFlow \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=26.2' \
            -only-testing:LexiconFlowTests

  ui-test:
    name: UI Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Switch Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'

      - name: Build and Test UI
        run: |
          xcodebuild test \
            -scheme LexiconFlow \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=26.2' \
            -only-testing:LexiconFlowUITests
